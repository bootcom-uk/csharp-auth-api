# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BootComIdentity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{SENTRY_DSN}}"
          newString: "${{secrets.SENTRY_DSN}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{MONGO_CONNECTIONSTRING}}"
          newString: "${{secrets.MONGO_CONNECTIONSTRING}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{MONGO_DATABASE}}"
          newString: "${{secrets.MONGO_DATABASE}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "\"{{JWT_AUDIENCE}}\""
          newString: "${{secrets.JWT_AUDIENCE}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{JWT_ISSUER}}"
          newString: "${{secrets.JWT_ISSUER}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{JWT_SIGNING_PRIVATE_KEY}}"
          newString: "${{secrets.JWT_SIGNING_PRIVATE_KEY}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{JWT_SIGNING_PUBLIC_KEY}}"
          newString: "${{secrets.JWT_SIGNING_PUBLIC_KEY}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_NO_REPLY_FROM}}"
          newString: "${{secrets.EXCHANGE_EMAIL_NO_REPLY_FROM}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EMAIL_TEMPLATE_LOGIN}}"
          newString: "${{secrets.EMAIL_TEMPLATE_LOGIN}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{WEBSITE_BOOTCOM_LOGIN_BASE_URL}}"
          newString: "${{secrets.WEBSITE_BOOTCOM_LOGIN_BASE_URL}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_SERVER}}"
          newString: "${{secrets.EXCHANGE_EMAIL_SERVER}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_SERVER_PORT}}"
          newString: "${{secrets.EXCHANGE_EMAIL_SERVER_PORT}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_SERVER_USE_SSL}}"
          newString: "${{secrets.EXCHANGE_EMAIL_SERVER_USE_SSL}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_NOREPLY_USERNAME}}"
          newString: "${{secrets.EXCHANGE_EMAIL_NOREPLY_USERNAME}}"
          showFileContent: true

      - name: Replace Variables in appsettings.json
        uses: Nambers/ReplaceStringInFile@v1.3
        with:
          path: "D:\\\\a\\\\csharp-auth-api\\\\csharp-auth-api\\\\api\\\\appsettings.json"
          oldString: "{{EXCHANGE_EMAIL_NOREPLY_PASSWORD}}"
          newString: "${{secrets.EXCHANGE_EMAIL_NOREPLY_PASSWORD}}"
          showFileContent: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c=Release -property:PublishDir=/publish --arch=x86

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: /publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F56B9DFA032F4E2D968852719D197FDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_86E6907206D04790A1312A941B6CF503 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68C446EFEC5647C3A9A94D963CCCF04B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BootComIdentity'
          slot-name: 'Production'
          package: .
          
